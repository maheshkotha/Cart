<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Genaric</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.htm">Home</a></li>
                <li><a href="store.htm">Store</a></li>
                <li><a href="about.htm">About</a></li>
            </ul>
        </nav>
        <h1 class="band-name band-name-large">The Generics</h1>
    </header>
    <section class="container contenet-section">
        <h2 class="section-header">Music</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album1</span>
                <img class="shop-item-image" src="images/art.jpg" width="150" height="150">
                <div class="shop-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button" role="button"> Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album2</span>
                <img class="shop-item-image" src="images/art2.jpg" width="150" height="150">
                <div class="shop-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" role="button"> Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album3</span>
                <img class="shop-item-image" src="images/food.jpg" width="150" height="150">
                <div class="shop-details">
                    <span class="shop-item-price">$24.99</span>
                    <button class="btn btn-primary shop-item-button" role="button"> Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album4</span>
                <img class="shop-item-image" src="images/nature2.jpg" width="150" height="150">
                <div class="shop-details">
                    <span class="shop-item-price">$4.99</span>
                    <button class="btn btn-primary shop-item-button" role="button"> Add to cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container contenet-section">
        <h2 class="section-header">Merch</h2>
        <div class="shop-items">       
            <div class="shop-item">
                <span class="shop-item-title">Album1</span>
                <img class="shop-item-image" src="images/shirt.jpg" width="150" height="150">
                <div class="shop-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button" role="button"> Add to cart</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Album1</span>
                <img class="shop-item-image" src="images/coffee.jpg" width="150" height="150">
                <div class="shop-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button" role="button"> Add to cart</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">Cart</h2>
        <div class="cart-items">
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">Item</span> 
                <span class="cart-price cart-header cart-column">Price</span>
                <span class="cart-quantity cart-header cart-column">Quantity</span>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/shirt.jpg" width="75" height="75">
                    <span class="cart-item-title">T-shirt</span>
                </div>
                <span class="cart-price cart-column">$23.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1" name="quantity">
                    <button class="btn btn-danger">Remove</button>
                </div>
            </div>
            <div class="cart-row">
                <div class="cart-item cart-column">
                    <img class="cart-item-image" src="images/coffee.jpg" width="75" height="75">
                    <span class="cart-item-title">Coffee</span>
                </div>
                <span class="cart-price cart-column">$4.99</span>
                <div class="cart-quantity cart-column">
                    <input class="cart-quantity-input" type="number" value="1" name="quantity">
                    <button class="btn btn-danger">Remove</button>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <strong class="cart-total-price">28.98</strong>
        </div>
        <button class="btn btn-primary btn-purchase">Purchase</button>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            
        
            <h3 class="band-name">The Generics</h3>
            <ul class="nav footer-nav">
                <li><a href="https://youtube.com">
                        <img src="images/youtube.svg">
                    </a>
                </li>
                <li><a href="https://spotify.com">
                        <img src="images/spotify.svg">
                    </a>
                </li>
                <li><a href="https://facebook.com"> 
                        <img src="images/fb.svg">
                    </a>    
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
